<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura e Foto</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        input,
        button,
        #uploadFoto {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        .foto-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        canvas {
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        #modalAssinatura {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #modalAssinatura .content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 450px;
        }

        #modalAssinatura canvas {
            width: 100%;
            max-width: 400px;
            height: 200px;
        }

        .whatsapp-btn {
            background-color: #25D366;
            border-radius: 5px;
            padding: 10px;
            color: white;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            width: 100%;
        }

        .whatsapp-btn:hover {
            background-color: #128C7E;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Formulário</h1>
        <!-- Formulário de dados -->
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="cpf" placeholder="CPF" required>
        <input type="text" id="expositor" placeholder="Expositor" required>
        <input type="text" id="rua" placeholder="Rua" required>

        <!-- Campo para foto -->
        <input type="file" id="uploadFoto" accept="image/*" onchange="previewFoto()">
        <img id="fotoPreview" class="foto-preview" style="display: none;" />

        <button id="btnColetarAssinatura">Coletar Assinatura</button>
    </div>

    <!-- Modal de Assinatura -->
    <div id="modalAssinatura">
        <div class="content">
            <h3>Assine abaixo</h3>
            <canvas id="assinaturaCanvas" width="400" height="200"></canvas>
            <br>
            <button id="btnConcluirAssinatura">Concluir</button>
            <button id="btnLimparAssinatura">Limpar</button>
            <button id="btnFecharModal">Fechar</button>
        </div>
    </div>

    <!-- Botão de Enviar para WhatsApp (invisível inicialmente) -->
    <div id="whatsappSection" style="display: none; margin-top: 20px;">
        <a href="#" id="whatsappBtn" class="whatsapp-btn">Enviar para WhatsApp</a>
    </div>

    <script>
        // Variáveis do formulário
        const nomeInput = document.getElementById("nome");
        const cpfInput = document.getElementById("cpf");
        const expositorInput = document.getElementById("expositor");
        const ruaInput = document.getElementById("rua");

        // Variáveis do botão e modal
        const btnColetarAssinatura = document.getElementById("btnColetarAssinatura");
        const modalAssinatura = document.getElementById("modalAssinatura");
        const btnConcluirAssinatura = document.getElementById("btnConcluirAssinatura");
        const btnLimparAssinatura = document.getElementById("btnLimparAssinatura");
        const btnFecharModal = document.getElementById("btnFecharModal");
        const assinaturaCanvas = document.getElementById("assinaturaCanvas");
        const fotoPreview = document.getElementById("fotoPreview");
        const whatsappSection = document.getElementById("whatsappSection");
        const whatsappBtn = document.getElementById("whatsappBtn");

        // Canvas da Assinatura
        const ctx = assinaturaCanvas.getContext("2d");
        let desenhando = false;

        // Estilos para assinatura
        ctx.lineWidth = 3;
        ctx.lineJoin = "round";
        ctx.lineCap = "round";
        ctx.strokeStyle = "#333";

        // Função para iniciar o desenho
        const startDrawing = (x, y) => {
            desenhando = true;
            ctx.beginPath();
            ctx.moveTo(x, y);
        };

        // Função para desenhar
        const draw = (x, y) => {
            if (desenhando) {
                ctx.lineTo(x, y);
                ctx.stroke();
            }
        };

        // Função para parar o desenho
        const stopDrawing = () => {
            desenhando = false;
        };

        // Eventos de mouse
        assinaturaCanvas.addEventListener("mousedown", (e) => {
            startDrawing(e.offsetX, e.offsetY);
        });
        assinaturaCanvas.addEventListener("mousemove", (e) => {
            if (desenhando) {
                draw(e.offsetX, e.offsetY);
            }
        });
        assinaturaCanvas.addEventListener("mouseup", stopDrawing);
        assinaturaCanvas.addEventListener("mouseleave", stopDrawing);

        // Eventos de toque (para dispositivos móveis)
        assinaturaCanvas.addEventListener("touchstart", (e) => {
            e.preventDefault();
            let touch = e.touches[0];
            let rect = assinaturaCanvas.getBoundingClientRect();
            startDrawing(touch.clientX - rect.left, touch.clientY - rect.top);
        });
        assinaturaCanvas.addEventListener("touchmove", (e) => {
            if (desenhando) {
                let touch = e.touches[0];
                let rect = assinaturaCanvas.getBoundingClientRect();
                draw(touch.clientX - rect.left, touch.clientY - rect.top);
            }
            e.preventDefault();
        });
        assinaturaCanvas.addEventListener("touchend", stopDrawing);

        // Função para limpar a assinatura
        function limparAssinatura() {
            ctx.clearRect(0, 0, assinaturaCanvas.width, assinaturaCanvas.height);
        }

        // Função para mostrar a foto selecionada
        function previewFoto() {
            const file = document.getElementById("uploadFoto").files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                fotoPreview.src = e.target.result;
                fotoPreview.style.display = "block";
            };
            reader.readAsDataURL(file);
        }

        // Função para coletar a assinatura
        btnColetarAssinatura.addEventListener("click", () => {
            modalAssinatura.style.display = "flex"; // Exibe o modal de assinatura
        });

        // Função para concluir a assinatura e voltar ao formulário
        btnConcluirAssinatura.addEventListener("click", () => {
            // Captura a assinatura em base64
            const assinaturaBase64 = assinaturaCanvas.toDataURL("image/png");

            // Exemplo de como fazer algo com a assinatura
            console.log("Assinatura capturada: ", assinaturaBase64);

            // Fechar o modal e voltar ao formulário
            modalAssinatura.style.display = "none";

            // Exibir botão de WhatsApp
            whatsappSection.style.display = "block";

            // Definir link para WhatsApp
            const dados = `nome=${nomeInput.value}&cpf=${cpfInput.value}&expositor=${expositorInput.value}&rua=${ruaInput.value}`;
            const mensagem = `Olá! Aqui estão os dados preenchidos:\n${dados}\n\nAssinatura: ${assinaturaBase64}`;
            whatsappBtn.href = `https://wa.me/?text=${encodeURIComponent(mensagem)}`;
        });

        // Função para limpar a assinatura no modal
        btnLimparAssinatura.addEventListener("click", limparAssinatura);

        // Função para fechar o modal
        btnFecharModal.addEventListener("click", () => {
            modalAssinatura.style.display = "none";
        });
    </script>

</body>

</html>
