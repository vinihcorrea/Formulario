<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura e Foto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: radial-gradient(circle, rgba(45, 45, 45, 1) 0%, rgba(0, 0, 0, 1) 100%);
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            text-align: center;
            backdrop-filter: blur(12px);
            transition: transform 0.5s ease, opacity 0.5s ease;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background-color: #00bcd4;
            color: white;
            padding: 20px;
            font-size: 28px;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            font-family: 'Roboto', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        input,
        button {
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            font-size: 18px;
            border-radius: 10px;
            border: 1px solid #00bcd4;
            background-color: #333;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            outline: none;
        }

        input:focus,
        button:focus {
            background-color: #1c1c1c;
            box-shadow: 0 0 10px #00bcd4;
            transform: scale(1.05);
        }

        button {
            background-color: #00bcd4;
            font-weight: bold;
        }

        button:hover {
            background-color: #0097a7;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        video,
        canvas,
        img {
            width: 100%;
            border-radius: 12px;
            margin-top: 20px;
            transition: all 0.3s ease;
            display: none;
        }

        .btn-cancel {
            background-color: #e91e63;
            border: none;
            font-weight: bold;
        }

        .btn-cancel:hover {
            background-color: #d81b60;
        }

        .loading {
            display: none;
            font-size: 20px;
            color: #00bcd4;
            margin-top: 20px;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h2,
        h3 {
            color: #00bcd4;
            font-family: 'Roboto', sans-serif;
            margin-top: 20px;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .footer {
            color: #f0f0f0;
            font-size: 16px;
            position: fixed;
            bottom: 20px;
            text-align: center;
            width: 100%;
            background-color: #1f1f1f;
            padding: 15px;
            border-top: 2px solid #00bcd4;
        }

        /* Estilo para a área de assinatura */
        #assinaturaCanvas {
            width: 100%;
            height: 450px;
            background-color: white;
            border: 3px solid #00bcd4;
            margin-top: 20px;
            border-radius: 10px;
            touch-action: none;
            cursor: crosshair;
            animation: canvasTransition 1s ease;
        }

        @keyframes canvasTransition {
            from {
                opacity: 0;
                transform: scale(0.98);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .input-group input:focus {
            background-color: #444;
        }

        /* Animations */
        .pulse {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Recebimento</div>
        <h2>Formulário</h2>
        <div class="input-group">
            <input type="text" id="nome" placeholder="Nome" required>
        </div>
        <div class="input-group">
            <input type="text" id="cpf" placeholder="CPF" required>
        </div>
        <div class="input-group">
            <input type="text" id="expositor" placeholder="Expositor" required>
        </div>
        <div class="input-group">
            <input type="text" id="rua" placeholder="Rua" required>
        </div>

        <button id="btnTirarFoto">Tirar Foto</button>
        <video id="video" autoplay></video>
        <canvas id="canvasFoto"></canvas>
        <img id="fotoPreview" />

        <h3>Assine abaixo</h3>
        <canvas id="assinaturaCanvas"></canvas>
        <button id="btnLimparAssinatura" class="btn-cancel">Limpar Assinatura</button>

        <button id="btnGerarPDF">Gerar PDF e Enviar</button>
        <div id="loading" class="loading pulse">Enviando...</div>
    </div>

    <div class="footer" id="footerVersion">
        Versão 10.0 - Última atualização: 08/02/2025 às 15:30
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const { jsPDF } = window.jspdf;

            const video = document.getElementById('video');
            const canvasFoto = document.getElementById('canvasFoto');
            const fotoPreview = document.getElementById('fotoPreview');
            const btnTirarFoto = document.getElementById('btnTirarFoto');
            const assinaturaCanvas = document.getElementById('assinaturaCanvas');
            const btnGerarPDF = document.getElementById('btnGerarPDF');
            const btnLimparAssinatura = document.getElementById('btnLimparAssinatura');
            const loading = document.getElementById('loading');

            function iniciarCamera() {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => video.srcObject = stream)
                    .catch(err => console.error("Erro ao acessar a câmera:", err));
            }

            btnTirarFoto.addEventListener('click', () => {
                const contexto = canvasFoto.getContext('2d');
                canvasFoto.width = video.videoWidth;
                canvasFoto.height = video.videoHeight;
                contexto.drawImage(video, 0, 0, canvasFoto.width, canvasFoto.height);
                fotoPreview.src = canvasFoto.toDataURL('image/png');
                fotoPreview.style.display = 'block';
                video.style.display = 'none';
            });

            const ctx = assinaturaCanvas.getContext('2d');
            let desenhando = false;
            let lastX = 0;
            let lastY = 0;

            ctx.lineWidth = 5;
            ctx.lineJoin = "round";
            ctx.lineCap = "round";
            ctx.strokeStyle = "#00bcd4";

            assinaturaCanvas.addEventListener('mousedown', e => {
                desenhando = true;
                lastX = e.offsetX;
                lastY = e.offsetY;
            });

            assinaturaCanvas.addEventListener('mousemove', e => {
                if (!desenhando) return;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                lastX = e.offsetX;
                lastY = e.offsetY;
            });

            assinaturaCanvas.addEventListener('mouseup', () => {
                desenhando = false;
            });

            btnLimparAssinatura.addEventListener('click', () => {
                ctx.clearRect(0, 0, assinaturaCanvas.width, assinaturaCanvas.height);
            });

            btnGerarPDF.addEventListener('click', () => {
                loading.style.display = 'block';

                const doc = new jsPDF();
                doc.addImage(fotoPreview.src, 'PNG', 15, 40, 180, 160);
                doc.addImage(assinaturaCanvas.toDataURL('image/png'), 'PNG', 15, 200, 180, 50);

                const nome = document.getElementById('nome').value;
                const cpf = document.getElementById('cpf').value;
                const expositor = document.getElementById('expositor').value;
                const rua = document.getElementById('rua').value;

                doc.text(`Nome: ${nome}`, 15, 220);
                doc.text(`CPF: ${cpf}`, 15, 230);
                doc.text(`Expositor: ${expositor}`, 15, 240);
                doc.text(`Rua: ${rua}`, 15, 250);

                const pdfData = doc.output('blob');

                // Simulação de envio de dados (foto + assinatura + dados em texto)
                const formData = new FormData();
                formData.append('pdf', pdfData);
                formData.append('nome', nome);
                formData.append('cpf', cpf);
                formData.append('expositor', expositor);
                formData.append('rua', rua);

                fetch('/enviar', {
                    method: 'POST',
                    body: formData
                }).then(response => response.json())
                    .then(data => {
                        loading.style.display = 'none';
                        alert('Dados enviados com sucesso!');
                    }).catch(err => {
                        loading.style.display = 'none';
                        alert('Erro ao enviar os dados.');
                    });
            });

            iniciarCamera();
        });
    </script>
</body>

</html>
