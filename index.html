<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura e Foto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* ... (sem alterações nas regras de estilo) */
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Recebimento</div>
        <h2>Formulário</h2>
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="cpf" placeholder="CPF" required>
        <input type="text" id="expositor" placeholder="Expositor" required>
        <input type="text" id="rua" placeholder="Rua" required>

        <button id="btnTirarFoto">Tirar Foto</button>
        <video id="video" autoplay></video>
        <canvas id="canvasFoto"></canvas>
        <img id="fotoPreview" />

        <h3>Assine abaixo</h3>
        <canvas id="assinaturaCanvas"></canvas>
        <button id="btnLimparAssinatura" class="btn-cancel">Limpar Assinatura</button>

        <button id="btnGerarPDF">Gerar PDF e Enviar</button>
        <div id="loading" class="loading">Enviando...</div>
    </div>

    <div class="footer" id="footerVersion">
        Versão 10.0 - Última atualização: 08/02/2025 às 15:30
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (!window.jspdf || !window.jspdf.jsPDF) {
                console.error("Erro ao carregar jsPDF!");
                alert("Erro ao carregar jsPDF. Verifique a conexão com a internet.");
                return;
            }

            const { jsPDF } = window.jspdf;

            const video = document.getElementById('video');
            const canvasFoto = document.getElementById('canvasFoto');
            const fotoPreview = document.getElementById('fotoPreview');
            const btnTirarFoto = document.getElementById('btnTirarFoto');
            const assinaturaCanvas = document.getElementById('assinaturaCanvas');
            const btnGerarPDF = document.getElementById('btnGerarPDF');
            const btnLimparAssinatura = document.getElementById('btnLimparAssinatura');
            const loading = document.getElementById('loading');

            function iniciarCamera() {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => video.srcObject = stream)
                    .catch(err => console.error("Erro ao acessar a câmera:", err));
            }

            btnTirarFoto.addEventListener('click', () => {
                const contexto = canvasFoto.getContext('2d');
                canvasFoto.width = video.videoWidth;
                canvasFoto.height = video.videoHeight;
                contexto.drawImage(video, 0, 0, canvasFoto.width, canvasFoto.height);
                fotoPreview.src = canvasFoto.toDataURL('image/png');
                fotoPreview.style.display = 'block';
                video.style.display = 'none'; // Esconde o vídeo depois de tirar a foto
            });

            const ctx = assinaturaCanvas.getContext('2d');
            let desenhando = false;
            let lastX = 0;
            let lastY = 0;

            // Estilo da linha de assinatura
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = '#00bcd4';

            assinaturaCanvas.width = 600; // Definindo largura fixa para o canvas
            assinaturaCanvas.height = 300; // Definindo altura fixa para o canvas

            assinaturaCanvas.addEventListener('mousedown', (e) => {
                desenhando = true;
                lastX = e.offsetX;
                lastY = e.offsetY;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
            });

            assinaturaCanvas.addEventListener('mousemove', (e) => {
                if (desenhando) {
                    const x = e.offsetX;
                    const y = e.offsetY;
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    lastX = x;
                    lastY = y;
                }
            });

            assinaturaCanvas.addEventListener('mouseup', () => {
                desenhando = false;
            });

            assinaturaCanvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                desenhando = true;
                lastX = touch.pageX - assinaturaCanvas.offsetLeft;
                lastY = touch.pageY - assinaturaCanvas.offsetTop;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
            });

            assinaturaCanvas.addEventListener('touchmove', (e) => {
                if (desenhando) {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const x = touch.pageX - assinaturaCanvas.offsetLeft;
                    const y = touch.pageY - assinaturaCanvas.offsetTop;
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    lastX = x;
                    lastY = y;
                }
            });

            assinaturaCanvas.addEventListener('touchend', () => {
                desenhando = false;
            });

            // Limpar assinatura
            btnLimparAssinatura.addEventListener('click', () => {
                ctx.clearRect(0, 0, assinaturaCanvas.width, assinaturaCanvas.height);
            });

            btnGerarPDF.addEventListener('click', () => {
                const pdf = new jsPDF();
                const assinaturaImg = assinaturaCanvas.toDataURL('image/png');
                pdf.addImage(assinaturaImg, 'PNG', 10, 50, 180, 60);

                if (fotoPreview.src) {
                    pdf.addImage(fotoPreview.src, 'PNG', 10, 120, 180, 120);
                }

                // Criar texto com os dados e enviar via WhatsApp
                const nome = document.getElementById('nome').value;
                const cpf = document.getElementById('cpf').value;
                const expositor = document.getElementById('expositor').value;
                const rua = document.getElementById('rua').value;

                const mensagem = `
                    Nome: ${nome}
                    CPF: ${cpf}
                    Expositor: ${expositor}
                    Rua: ${rua}
                `;

                const encodedMessage = encodeURIComponent(mensagem);
                const whatsappURL = `https://wa.me/?text=${encodedMessage}`;
                window.open(whatsappURL, '_blank');

                pdf.save('documento.pdf');
                loading.style.display = 'none';
            });

            iniciarCamera();
        });
    </script>
</body>

</html>
