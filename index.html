<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura e Foto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f1f1f, #3f3f3f);
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.5s ease, opacity 0.5s ease;
            margin-bottom: 40px;
        }

        .header {
            background-color: #00bcd4;
            color: white;
            padding: 15px;
            font-size: 24px;
            border-radius: 12px 12px 0 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-family: 'Roboto', sans-serif;
            letter-spacing: 1px;
        }

        input,
        button {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            font-size: 18px;
            border-radius: 10px;
            border: 1px solid #00bcd4;
            background-color: #333;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus,
        button:focus {
            outline: none;
            background-color: #1c1c1c;
            box-shadow: 0 0 8px #00bcd4;
        }

        button {
            background-color: #00bcd4;
            color: white;
            cursor: pointer;
            font-weight: bold;
            border: none;
        }

        button:hover {
            background-color: #0097a7;
        }

        video,
        canvas,
        img {
            width: 100%;
            border-radius: 12px;
            margin-top: 20px;
            transition: all 0.3s ease;
            display: none; /* Inicialmente, o vídeo e a foto não aparecem */
        }

        .btn-cancel {
            background-color: #e91e63;
            border: none;
            font-weight: bold;
        }

        .btn-cancel:hover {
            background-color: #d81b60;
        }

        .loading {
            display: none;
            font-size: 18px;
            color: #00bcd4;
            margin-top: 20px;
            font-weight: bold;
        }

        h2,
        h3 {
            color: #00bcd4;
            font-family: 'Roboto', sans-serif;
            margin-top: 20px;
            letter-spacing: 1px;
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
                box-shadow: none;
            }

            .header {
                font-size: 20px;
            }

            input,
            button {
                font-size: 16px;
            }
        }

        .footer {
            color: #f0f0f0;
            font-size: 14px;
            position: fixed;
            bottom: 20px;
            text-align: center;
            width: 100%;
            background-color: #1f1f1f;
            padding: 10px;
            border-top: 1px solid #00bcd4;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Recebimento</div>
        <h2>Formulário</h2>
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="cpf" placeholder="CPF" required>
        <input type="text" id="expositor" placeholder="Expositor" required>
        <input type="text" id="rua" placeholder="Rua" required>

        <button id="btnTirarFoto">Tirar Foto</button>
        <video id="video" autoplay></video>
        <canvas id="canvasFoto"></canvas>
        <img id="fotoPreview" />

        <h3>Assine abaixo</h3>
        <canvas id="assinaturaCanvas"></canvas>
        <button id="btnLimparAssinatura" class="btn-cancel">Limpar Assinatura</button>

        <button id="btnGerarPDF">Gerar PDF e Enviar</button>
        <div id="loading" class="loading">Enviando...</div>
    </div>

    <div class="footer" id="footerVersion">
        Versão 1.0 - Última atualização: 08/02/2025 às 15:30
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (!window.jspdf || !window.jspdf.jsPDF) {
                console.error("Erro ao carregar jsPDF!");
                alert("Erro ao carregar jsPDF. Verifique a conexão com a internet.");
                return;
            }

            const { jsPDF } = window.jspdf;

            const video = document.getElementById('video');
            const canvasFoto = document.getElementById('canvasFoto');
            const fotoPreview = document.getElementById('fotoPreview');
            const btnTirarFoto = document.getElementById('btnTirarFoto');
            const assinaturaCanvas = document.getElementById('assinaturaCanvas');
            const btnGerarPDF = document.getElementById('btnGerarPDF');
            const btnLimparAssinatura = document.getElementById('btnLimparAssinatura');
            const loading = document.getElementById('loading');

            function iniciarCamera() {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => video.srcObject = stream)
                    .catch(err => console.error("Erro ao acessar a câmera:", err));
            }

            btnTirarFoto.addEventListener('click', () => {
                const contexto = canvasFoto.getContext('2d');
                canvasFoto.width = video.videoWidth;
                canvasFoto.height = video.videoHeight;
                contexto.drawImage(video, 0, 0, canvasFoto.width, canvasFoto.height);
                fotoPreview.src = canvasFoto.toDataURL('image/png');
                fotoPreview.style.display = 'block';
                video.style.display = 'none'; // Esconde o vídeo depois de tirar a foto
            });

            const ctx = assinaturaCanvas.getContext('2d');
            let desenhando = false;

            assinaturaCanvas.addEventListener('mousedown', (e) => {
                desenhando = true;
                ctx.moveTo(e.offsetX, e.offsetY);
            });

            assinaturaCanvas.addEventListener('mousemove', (e) => {
                if (desenhando) {
                    ctx.lineTo(e.offsetX, e.offsetY);
                    ctx.stroke();
                }
            });

            assinaturaCanvas.addEventListener('mouseup', () => {
                desenhando = false;
            });

            btnLimparAssinatura.addEventListener('click', () => {
                ctx.clearRect(0, 0, assinaturaCanvas.width, assinaturaCanvas.height);
            });

            btnGerarPDF.addEventListener('click', () => {
                loading.style.display = 'block';

                const pdf = new jsPDF();
                pdf.text("Nome: " + document.getElementById('nome').value, 10, 10);
                pdf.text("CPF: " + document.getElementById('cpf').value, 10, 20);
                pdf.text("Expositor: " + document.getElementById('expositor').value, 10, 30);
                pdf.text("Rua: " + document.getElementById('rua').value, 10, 40);

                const assinaturaImg = assinaturaCanvas.toDataURL("image/png");
                pdf.addImage(assinaturaImg, 'PNG', 10, 50, 80, 40);

                if (fotoPreview.src && fotoPreview.src.startsWith('data:image/png')) {
                    pdf.addImage(fotoPreview.src, 'PNG', 10, 100, 80, 60);
                } else {
                    console.error("A imagem capturada está corrompida ou incompleta.");
                }

                pdf.save("relatorio.pdf");
                loading.style.display = 'none';
            });

            iniciarCamera();
        });
    </script>
</body>

</html>
