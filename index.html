<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário QR Code</title>
    <style>
        /* Reset de estilos básicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            color: #333;
            padding: 20px;
        }

        h2,
        h3 {
            color: #2c3e50;
            margin-bottom: 16px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 700px;
            text-align: center;
            margin-top: 20px;
        }

        input,
        button,
        canvas {
            display: block;
            margin: 12px auto;
            padding: 12px;
            width: 100%;
            max-width: 400px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus,
        button:focus {
            outline: none;
            border-color: #3498db;
        }

        input::placeholder {
            color: #7f8c8d;
        }

        button {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
        }

        button:hover {
            background-color: #2980b9;
        }

        .video-container,
        .canvas-container {
            margin-bottom: 20px;
        }

        video,
        canvas {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            margin-top: 10px;
        }

        #assinatura {
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            cursor: crosshair;
        }

        .footer {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 20px;
        }

        .footer p {
            text-align: center;
            font-size: 13px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
                max-width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Preencha seus dados</h2>

        <input type="text" id="nome" placeholder="Nome Completo" required>
        <input type="text" id="cpf" placeholder="CPF" required>

        <h3>Foto:</h3>
        <div class="video-container">
            <video id="video" autoplay></video>
        </div>
        <button onclick="tirarFoto()">Tirar Foto</button>
        <canvas id="fotoCanvas"></canvas>

        <h3>Assinatura:</h3>
        <div class="canvas-container">
            <canvas id="assinatura" width="300" height="150"></canvas>
        </div>
        <button onclick="limparAssinatura()">Limpar Assinatura</button>

        <button onclick="enviarDados()">Enviar para WhatsApp</button>
    </div>

    <div class="footer">
        <p>© 2025 Formulário QR Code. Todos os direitos reservados.</p>
    </div>

    <script src="app.js"></script>
</body>

</html>
